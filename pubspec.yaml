name: wordleconvivientes
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  virtual_keyboard_multi_language: ^0.2.4
  awesome_dialog: ^2.1.2
  games_services: ^2.0.2
  onboarding: ^2.1.0
  shared_preferences: ^2.0.12
  loading: ^1.0.2
  share: ^2.0.4
  flutter_html: ^3.0.0-alpha.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - final1.png
    - final2.png
    - final3.png
